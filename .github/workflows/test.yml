name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test (No GUI)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -v ./...

    - name: Run go vet
      run: go vet ./...

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest

    - name: Test builds
      run: |
        # Test that builds work for all platforms
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build ./cmd/launcher
        CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build ./cmd/launcher
        CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build ./cmd/launcher

